<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>site</title> 
  <link rel="stylesheet" href="./сss/style.css">
  <link rel="stylesheet" href="./libs/custiom-selet/custom-select.css">
  
 

</head>

<body>

  <header class="header">
    <div class="container container--header">
      <nav class="nav">
        <a href="#" class="logot">
          <img src="./images/logo.svg" alt="logo">
        </a>

        <ul class="nav-list">
          <li class="nav-list__item"><a href="#" class="nav-list_link nav-list_link--active">home</a></li>
          <li class="nav-list__item"> <a href="#" class="nav-list_link nav-list_link--active">hotels</a></li>
          <li class="nav-list__item"> <a href="#" class="nav-list_link nav-list_link--active">restaurants</a></li>
          <li class="nav-list__item"> <a href="#" class="nav-list_link nav-list_link--active">tours</a></li>
          <li class="nav-list__item"> <a href="#" class="nav-list_link nav-list_link--active">destinations</a></li>
          <li class="nav-list__item"> <a href="#" class="nav-list_link nav-list_link--active">activities</a></li>
          <li class="nav-list__item"> <a href="#" class="nav-list_link nav-list_link--active">contact</a></li>
        </ul>

        <div class="user">
          <div class="user_content">
            <span class="user__greeting">Holla,</span><br>

          
          <span class="user_name"> Ales Nesetril</span>
          </div>

          <div class="user_avatar">
            <img class="user__avatar-img" src="./images/avatar.jpg" alt="avatar">
        </div>

      </nav>

      <div class="header__content">
        <h1 class="header__title">Discover the most engaging places</h1>

        <button class="button">
        <img src="./images/Group.svg" alt="icon">
        Discover on 3D Globe</button>
        
      </div>

      <form action="" class="header__form form">

        <div class="form__input  form__input--location">

        <label for="Location" class="label">Location</label>
        <br>

        <select class="select" id="Location">
          <option value="all">Explore nearby destinations</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </select>
        
        </div>

        <div class="form__input  form__input--activity">

          <label for="Location" class="label">Activity</label>
          <br>
  
          <select class="select" id="Location">
            <option value="all">All Activities/option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
          
          </div>

          <div class="form__input  form__input--when">

            <label for="Location" class="label">When</label>
            <br>
    
            <select class="select" id="Location">
              <option value="all">Choose a Date</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
            
            </div>
            
            <div class="form__input  form__input--guests">

              <label for="Location" class="label">Guests</label>
              <br>
      
              <select class="select" id="Location">
                <option value="all"> 1 guest</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
              </select>
              
              </div>  

        
        

        
        

        
       

        <button class="button-search">
          <img src="./images/icon/Group.svg" alt="group">
        </button>

      </form>
    </div>
  </header>


 <script src="./libs/custiom-selet/custom-select.min.js"></script>
 <script src="./js/main.js"></script>
</body>

</html>
